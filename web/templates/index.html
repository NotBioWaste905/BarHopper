<!DOCTYPE html>
<html>
<head>
    <title>Bar Route Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 50vh;
            width: 100%;
            margin-top: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #routeInfo {
            margin: 15px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .route-stop {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .route-stop:last-child {
            border-bottom: none;
        }
        .total-distance {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        @media (min-width: 768px) {
            .form-row {
                display: flex;
                gap: 10px;
            }
            select, input {
                margin: 5px;
            }
            button {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bar Route Finder</h1>
        <div class="form-row">
            <select id="start">
                <option value="">Select starting point</option>
                {% for place in places %}
                <option value="{{ place }}">{{ place }}</option>
                {% endfor %}
            </select>
            <select id="end">
                <option value="">Select destination</option>
                {% for place in places %}
                <option value="{{ place }}">{{ place }}</option>
                {% endfor %}
            </select>
            <input type="text" id="date_time" placeholder="DD-MM-YYYY HH">
            <button onclick="findRoute()">Find Route</button>
        </div>
        
        <div id="routeInfo" style="display: none;">
            <div class="total-distance" id="totalDistance"></div>
            <div id="routeStops"></div>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on Moscow
        var map = L.map('map').setView([55.7558, 37.6173], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var markers = [];
        var routeLine;

        function findRoute() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const dateTime = document.getElementById('date_time').value;

            if (!start || !end) {
                alert('Please select both start and end points');
                return;
            }

            // Clear previous markers and route
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            if (routeLine) map.removeLayer(routeLine);

            fetch('/find_route', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}&date_time=${encodeURIComponent(dateTime)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const points = data.path;
                const latlngs = [];

                // Show route info
                document.getElementById('routeInfo').style.display = 'block';
                document.getElementById('totalDistance').textContent = 
                    `Total Distance: ${(data.totalDistance/1000).toFixed(2)} km`;

                // Display stops
                const routeStops = document.getElementById('routeStops');
                routeStops.innerHTML = '<h3>Route Stops:</h3>';
                points.forEach((point, index) => {
                    const stopDiv = document.createElement('div');
                    stopDiv.className = 'route-stop';
                    stopDiv.textContent = `${index + 1}. ${point.name}`;
                    routeStops.appendChild(stopDiv);

                    const marker = L.marker([point.lat, point.lon])
                        .bindPopup(point.name)
                        .addTo(map);
                    markers.push(marker);
                    latlngs.push([point.lat, point.lon]);
                });

                // Draw route line
                routeLine = L.polyline(latlngs, {color: 'red'}).addTo(map);

                // Fit map to show all markers
                map.fitBounds(L.latLngBounds(latlngs));
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error finding route');
            });
        }
    </script>
</body>
</html>
